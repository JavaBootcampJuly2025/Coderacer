name: Docker CI/CD for Coderacer Backend

on:
  push:
    branches:
      - main
      - cicd

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Spring Boot Application
        run: mvn clean install -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and Push Main App Image
      - name: Build and Push Coderacer App
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: final-main-app
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.actor }}/coderacer-app:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.actor }}/coderacer-app:latest
          build-args: |
            APP_PORT=8000
            SQL_DATABASE=${{ secrets.SQL_DATABASE }}
            SQL_USERNAME=${{ secrets.SQL_USERNAME }}
            SQL_PASSWORD=${{ secrets.SQL_PASSWORD }}
            EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}
            EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and Push Runner Service Image
      - name: Build and Push Coderacer Runner
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: final-runner-service
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.actor }}/coderacer-runner:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.actor }}/coderacer-runner:latest
          build-args: |
            APP_PORT=8001
            SQL_DATABASE=${{ secrets.SQL_DATABASE }}
            SQL_USERNAME=${{ secrets.SQL_USERNAME }}
            SQL_PASSWORD=${{ secrets.SQL_PASSWORD }}
          cache-from: type=gha
          cache-to: type=gha,mode=max